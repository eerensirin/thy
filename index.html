<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Click2Connect Widget</title>
  <meta name="robots" content="noindex" />

  <style>
    /* === RESET === */
    html {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* ðŸ”´ KRÄ°TÄ°K SATIR */
      position: relative;
    }

    /* === BACKGROUND === */
    .bg {
      position: fixed;
      inset: 0;
      background: url("./background.png") no-repeat center center;
      background-size: cover;
      z-index: 0;
    }

    /* === OVERLAY === */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.1);
      pointer-events: none;
      z-index: 1;
    }

    /* === WIDGET === */
    #widget-root {
      position: fixed;
      right: 20px;
      bottom: 20px;
      z-index: 9999;
    }

    /* iPhone safe-area */
    @supports (padding: env(safe-area-inset-bottom)) {
      #widget-root {
        bottom: calc(20px + env(safe-area-inset-bottom));
        right: calc(20px + env(safe-area-inset-right));
      }
    }
  </style>
</head>

<body>

  <div class="bg"></div>
  <div class="overlay"></div>
  <div id="widget-root"></div>

  <script
    src="//thy.alo-tech.com/click2connects/click2connect.js?widget_key=ahRzfm11c3RlcmktaGl6bWV0bGVyaXIhCxIUQ2xpY2syQ29ubmVjdFBhY2thZ2UYgIDaqb6X5AgMogEQdGh5LmFsby10ZWNoLmNvbQ">
  </script>

  <script>
    startWidget();
  </script>

</body>
</html>
