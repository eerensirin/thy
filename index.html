<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Click2Connect Widget</title>
  <meta name="robots" content="noindex" />

  <style>
    /* RESET */
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* ARKA PLAN KATMANI */
    .bg {
      position: fixed;
      inset: 0;
      background-image: url("./background.png");
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      z-index: 0;
    }

    /* KARARTMA */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.1);
      pointer-events: none;
      z-index: 1;
    }

    /* WIDGET */
    #widget-root {
      position: fixed;
      right: 20px;
      bottom: 20px;
      z-index: 10000;
      max-width: calc(100vw - 40px);
    }

    /* iPhone notch / safe-area desteÄŸi */
    @supports (padding: env(safe-area-inset-bottom)) {
      #widget-root {
        bottom: calc(20px + env(safe-area-inset-bottom));
        right: calc(20px + env(safe-area-inset-right));
      }
    }
  </style>
</head>

<body>

  <!-- Arka plan -->
  <div class="bg"></div>

  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Widget container -->
  <div id="widget-root"></div>

  <!-- Click2Connect Widget -->
  <script
    type="text/javascript"
    src="//thy.alo-tech.com/click2connects/click2connect.js?widget_key=ahRzfm11c3RlcmktaGl6bWV0bGVyaXIhCxIUQ2xpY2syQ29ubmVjdFBhY2thZ2UYgIDaqb6X5AgMogEQdGh5LmFsby10ZWNoLmNvbQ">
  </script>

  <script>
    startWidget();
  </script>

</body>
</html>
