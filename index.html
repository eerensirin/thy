    html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  overflow-x: hidden; /* sadece yatay taşmayı engelle */
}

body {
  background-image: url("./background.png");
  background-repeat: no-repeat;
  background-position: center center;
  background-size: cover;
  background-attachment: scroll; /* fixed KALDIRILDI */
  position: relative;
}


    /* Hafif karartma efekti */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.1);
      pointer-events: none;
      z-index: 1;
    }

    /* Widget container (sağ alt köşe) */
    #widget-root {
      position: fixed;
      right: 20px;
      bottom: 20px;
      z-index: 9999;
    }
  </style>
</head>
